<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <title>Page Title</title>
</head>

<body>

    <section id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Menulicious</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#responsiveNav"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="responsiveNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Certificate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <button class="btn btn-outline-warning" type="submit">
                            Client area
                            <span><i class="fas fa-user-alt"></i></span>
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </section>

    <section id="content" class="content">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="wrap-img">
                            <img class="img img1" src="assets/ser1.jpg" alt="First slide">
                            <a href="#">Taiwan Halal Certificate</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="wrap-img halal-local">
                            <img class="img img2" src="assets/ser2.jpg" alt="Second slide">
                            <a href="#">Local Halal Certificate 2000 - 2020</a>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <i class="fas fa-chevron-circle-left carousel-control-icon"></i>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <i class="fas fa-chevron-circle-right carousel-control-icon"></i>
                </a>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer">
        <p>Copyright&copy;2018-Menulicious</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>

    </script>
</body>

</html>
